<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../media/fotos/favicon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Rock+Salt&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">

    <title>Contactanoso Local Sushi</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="header">
            <div>
            <a href="../index.html"><img class="logo" src="../media/fotos/logo.png" alt="logo"></a>
            </div>
            <div class="listamenu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <!-- empieza el main -->
    <main class="maincontacto">
    <!-- portada contacto -->
        <div class="portadacontacto" data-aos="flip-up">
        </div>
        <!-- formulario -->
        <div class="formulario">
                    <div class="textocontacto">
                        <h1>Contactate con nosotros</h1>
                        <br>
                        <p>En Full Sushi estamos muy contentos de poder ayudarte.</p>
                        <p>Dejanos tu comentario y en breve nos estaremos comunicando con vos.</p>
                    </div>
                    <form action="#" method="post" data-aos="zoom-out">
                        <div class="nombreapellido">
                            <div style="max-width: 100%;"> 
                                <input class="inputs" type="text" placeholder="Nombre">
                            </div>
                            <div style="max-width: 100%;">
                                <input class="inputs" type="text" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="email">
                            <input class="inputs" type="email" placeholder="E-mail">
                        </div>
                        <div class="consulta">
                            <select class="selectconsulta" name="" id="">
                                <option value="selected">Motivo de Consulta</option>
                                <option value="1">Problema con el pedido</option>
                                <option value="2">Contacto</option>
                                <option value="3">Otro motivo</option>
                            </select>
                        </div>
                        <div class="comentario">
                            <textarea class="inputs" style="resize: none" placeholder="Dejanos tu comentario" name="" id="" cols="30" rows="5">
                        </textarea>
                        </div>
                        <div>
                            <button class="inputsbtn" type="reset">Borrar</button>
                            <button class="inputsbtn" type="submit">Enviar</button>
                        </div>
                    </form>
        </div>
        
    </main>
    <!-- footer -->
    <footer>
        <div class="contfooter">
        <div class="footer">
        <div class="footerLogo">
        <a href="./index.html"><img class="logo" src="../media/fotos/logo.png" alt="logo"></a>
        </div>
        <div class="disenofooter">
        <p>Seguinos en nuestras redes</p>
        <div class="redes"> 
        <a href="https://www.instagram.com/" target="_blank">
            <img class="icoredes" src="../media/fotos/favicon/instagram.ico" alt="logoig" title="Instagram">
        </a>
        <a href="https://www.twitter.com/" target="_blank">
            <img class="icoredes" src="../media/fotos/favicon/twitter.ico" alt="logotw" title="Twitter">
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <img class="icoredes" src="../media/fotos/favicon/facebook.ico" alt="logofb" title="Facebook">
        </a>
        <a href="https://web.whatsapp.com" target="_blank">
            <img class="icoredes" src="../media/fotos/favicon/whatsapp.png" alt="logofb" title="whatwasp">
        </a>
        </div>
        </div>
        </div>
        </div>
    </footer>
    <!-- scripts de wow -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- scripts de aos para animaciones aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1000
        });
    </script>
</body>
</html>
