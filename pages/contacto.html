    <!-- empieza el main -->
    <main class="maincontacto">
        <!-- portada contacto -->
        <div class="portadacontacto">
        
        <!-- formulario -->
        <div class="container-fluid text-white my-5 lead">
            <div class="mx-auto nosotros">
                <h1 class="text-center">Contactate con nosotros</h1>
                <br>
                <p class="text-center">En Full Sushi estamos muy contentos de poder ayudarte.</p>
                <p class="text-center">Déjanos tu comentario y en breve nos estaremos comunicando con vos.</p>
            </div>
        </div>
        </div>
        <div class="text-center mt-2 mb-2 formu">
            <form class="mx-auto my-auto" action="#" method="post" >
                <div class="mt-5 mb-5 mx-auto">
                    <label for="exampleFormControlInput1" class="text-white lead label">Nombre</label>
                    <input type="text" class="form-control mb-2 inputs mx-auto" id="exampleFormControlInput1"
                        placeholder="Nombre">
                    <label for="exampleFormControlInput1" class="text-white lead label">Apellido</label>
                    <input type="text" class="form-control mb-2 inputs mx-auto" id="exampleFormControlInput1"
                        placeholder="Apellido">
                    <label for="exampleFormControlInput1" class="text-white lead label">Email</label>
                    <input type="email" class="form-control mb-2 inputs mx-auto" id="exampleFormControlInput1"
                        placeholder="email@gmail.com">
                    <label for="exampleFormControlInput1" class="text-white lead label">Consulta</label>
                    <select class="form-control mb-1 inputs mx-auto" name="" id="">
                        <option value="selected">Motivo de Consulta</option>
                        <option value="1">Problema con el pedido</option>
                        <option value="2">Contacto</option>
                        <option value="3">Otro motivo</option>
                    </select>
                    <textarea class="form-control mb-3 inputs mx-auto" style="resize: none"
                        placeholder="Dejanos tu comentario" name="" id="" cols="30" rows="5">
                    </textarea>
                    <div style="display:flex;justify-content: center;">
                        <button class="form-control inputsbtn me-1" type="reset">Borrar</button>
                        <button type="button" class="form-control inputsbtn" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Enviar</button>
                    </div>
                </div>
            </form>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Full Sushi</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Su consulta ha sido enviada. <br> ¡Muchas gracias.!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success inputsbtn" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-responsive">
