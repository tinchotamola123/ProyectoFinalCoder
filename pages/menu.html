<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../media/fotos/favicon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=VT323&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Rock+Salt&family=VT323&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="description" content="Full Sushi. Conoce nuestras cartas y nuestras promos. Tablas clásicas, tablas combinadas y tablas para armarla como quieras.">

    <title>Nuestros Menús | Full Sushi</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../media/fotos/logo.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-light"></span>
                </button>
                <div class="collapse navbar-collapse listamenu" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- empieza el main -->
    <main class="mainmenu">
        <!-- portada de menu -->
        <div class="portadamenu">
            <div class="indexmenu">
                <h2>Nuestras Cartas</h2>
            </div>
        </div>
        <!-- carta1 -->
        <div class="carta1" data-aos="zoom-out-right">
            <div>
                <h4>Nuestras Piezas</h4>
                <img src="../media/fotos/carta1.jpg" alt="Cartadepiezas">
            </div>
        </div>
        <!-- carta2 -->
        <div class="carta2" data-aos="zoom-out-left">
            <div>
                <h4>Tablas Combinadas</h4>
                <img src="../media/fotos/carta2.jpg" alt="Cartadetablas">
            </div>
        </div>
        <!-- carta3 -->
        <div class="carta3" data-aos="zoom-out-up">
            <div>
                <h4>Bebidas</h4>
                <img src="../media/fotos/carta3.jpg" alt="Cartadebebidas">
            </div>
            <!-- Buton de modal -->
            <button type="button" class="btn mx-auto mt-5 mb-5 botoncartas" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Descargar Cartas
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Gracias por descargar nuestras cartas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary d-block mx-auto" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer">
            <div class="footerLogo">
                <a href="/index.html"><img class="logo" src="../media/fotos/logo.png" alt="logo"></a>
            </div>
            <div class="disenofooter">
                <p>Síguenos en nuestras redes</p>
                <div class="redes">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img class="icoredes" src="../media/fotos/favicon/instagram.ico" alt="logoig" title="Instagram">
                    </a>
                    <a href="https://www.twitter.com/" target="_blank">
                        <img class="icoredes" src="../media/fotos/favicon/twitter.ico" alt="logotw" title="Twitter">
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img class="icoredes" src="../media/fotos/favicon/facebook.ico" alt="logofb" title="Facebook">
                    </a>
                    <a href="https://web.whatsapp.com" target="_blank">
                        <img class="icoredes" src="../media/fotos/favicon/whatsapp.png" alt="logofb" title="whatwasp">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- scripts de wow -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- scripts de aos para animaciones aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1000
        });
    </script>
    <!-- scrip boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
